<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=1280" />
	<link href="./assets/css/style.css" rel="stylesheet">
	<script src="./assets/js/moment.min.js"></script>
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/daterangepicker.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/jquery-ui.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
	<script src="./assets/js/ui.js"></script>
	<script src="./assets/js/main.js"></script>
	<title>복지위기 알림서비스 관리시스템</title>
</head>

<body class="front_body">
	<div class="page_wrap center_form_wrap">
		<div class="center_form_inner">
			<div class="center_form_container">
				<h1 class="cform_toplogo"><img src="./assets/images/login_logo.png" alt="복지위기 알림서비스 관리시스템"></h1>
				<div class="cform_contents">
					<div class="cform_element_group">
						<div class="cform_element"><input type="text" class="cform_input" placeholder="아이디"></div>
						<div class="cform_element"><input type="password" class="cform_input" placeholder="비밀번호"></div>
					</div>
					<div class="cform_props_group">
						<div class="props_item">
							<input type="checkbox" class="props_form" id="form_id_save">
							<label for="form_id_save" class="props_label">아이디 저장</label>
						</div>
					</div>
					<div class="cform_submit_group">
						<div class="cform_submit_block">
							<a href="#" class="btn_submit primary">
								<span class="btn_submit_text">로그인</span>
							</a>
						</div>
						<div class="cform_submit_block">
							<a href="#" class="btn_submit type2">
								<i class="ico ico_finger"></i>
								<span class="btn_submit_text">디지털원패스 로그인</span>
							</a>
						</div>
					</div>
					<div class="cform_else_menu_group">
						<ul class="cform_else_menu_list">
							<li><a href="#" class="cform_else_menu">아이디 찾기</a></li>
							<li><a href="#" class="cform_else_menu">비밀번호 찾기</a></li>
							<li><a href="#" class="cform_else_menu">회원가입</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
